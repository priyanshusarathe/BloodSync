<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hospital Request blood</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../Javascript/validation/hospital_request.js"></script>
  </head>
  <body>
    <header>
      <h1>Request Blood</h1>
    </header>
    <br />
    <section class="form-container">
      <form
        action="../HospitalRequestServlet"
        method="post"
        onsubmit="return validation()"
      >
        <label for="hospital">Hospital Name</label>
        <br /><input type="text" id="hospital"  name="hospital"/><br />
        <br />
        <label for="required">Requried Blood Type:</label>
        <select name="required" id="required">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="B-">B-</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <br />
        <label for="Blood">Blood Units:</label><br />
        <input type="number" name="Blood" id="Blood" />
        <br />
        <label for="Urgency">Urgency Level:</label><br />
        <select name="Urgency" id="Urgency">
          <option value="Low">Low</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
        </select>
        <br />
        <br />
        <button type="submit">Submit Request</button>
      </form>
    </section>
    <footer>
      <p>&copy 2025 BloodSync | All Rights Resvered</p>
    </footer>
  </body>
</html>
